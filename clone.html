<!DOCTYPE html>
<html>
  <head>
    <title>Anime Background Changer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header class="header-class"  
      <div class="logo-container">
        <img src="https://www.shutterstock.com/image-vector/kitsune-mask-sakura-vector-600w-1654033960.jpg" id="logo" alt="logo">
        <h1>Anime Background Changer</h1>
      </div>
      <nav>
        <button id="home">Home</button>
        <button id="signup">Sign Up</button>
        <button id="login">Log In</button>
      </nav>
    </header>
    <div class="content">
      <h2>Welcome to the Anime Background Changer</h2>
      <p>Choose from a variety of beautiful anime backgrounds and customize your screen with the perfect image. You can also change the background color to match your favorite anime show or character.</p>
      <div class="image-container">
        <img src="https://c4.wallpaperflare.com/wallpaper/695/331/660/digital-art-artwork-women-cityscape-wallpaper-preview.jpg" id="image1" class="image">
        <img src="https://c4.wallpaperflare.com/wallpaper/1020/1/213/world-of-warcraft-battle-for-azeroth-video-games-warcraft-alliance-wallpaper-preview.jpg" id="image2" class="image">
        <img src="https://c4.wallpaperflare.com/wallpaper/291/819/697/illustration-city-anime-painting-wallpaper-preview.jpg" id="image3" class="image">
        <img src="https://c4.wallpaperflare.com/wallpaper/708/846/337/anime-demon-slayer-kimetsu-no-yaiba-tanjirou-kamado-hd-wallpaper-preview.jpg" id="image4" class="image">
      </div>
      <div class="color-container">
      <button id="white" class="colorBtn">White</button>
      <button id="black" class="colorBtn">Black</button>
      <button id="green" class="colorBtn">Green</button>
      </div>
      </div>
      <script type="text/javascript" src="script.js"></script>
      
        </body>
      </html>
